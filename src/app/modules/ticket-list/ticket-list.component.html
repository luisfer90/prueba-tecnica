<div class="ticket-list">
  <h2>Lista de Tickets</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna de título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.title }} </td>
    </ng-container>

    <!-- Columna de estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.status }} </td>
    </ng-container>

    <!-- Columna de fecha -->
    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell *matHeaderCellDef> Fecha Publicación </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.publishedAt }} </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let ticket">
        <button mat-icon-button (click)="viewDetails(ticket)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="editTicket(ticket)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Fila de encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginación -->
  <mat-paginator [length]="tickets.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
