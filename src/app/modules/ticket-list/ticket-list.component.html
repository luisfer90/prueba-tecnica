<div class="ticket-list">
  <h2>Lista de Tickets</h2>
  <div class="align-right">
    <button class="btn-create-ticket" (click)="createTicket()">
      <a>Crear Ticket</a>
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.title }} </td>
    </ng-container>

    <!-- Status column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.status }} </td>
    </ng-container>

    <!-- Published At column-->
    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell *matHeaderCellDef> Fecha Publicación </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.publishedAt }} </td>
    </ng-container>

    <!-- Actions column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let ticket">
        <div class="space-evenly">


          <button mat-icon-button (click)="viewDetails(ticket)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editTicket(ticket)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [length]="tickets.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons></mat-paginator>
</div>
